<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>

<body>
    <img id="img1" src="./img/0a51e1ea15ce36d379d39d6430f33a87eb50b1f7_Wa2SsuU.jpg" style="width:100px;height:150px" alt="" />
</body>
<script type="text/javascript">
    $(function() {
        $("#img1").click(function() {
            var width = $(this).width();
            if (width == 100) {
                $(this).width(200);
                $(this).height(300);
            } else {
                $(this).width(100);
                $(this).height(150);
            }
        });
    });
</script>

</html>
